<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f3f4f6" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous" />
    <title>Invoice Generator</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header class="navbar">
        <h1 class="text-3xl font-bold">Invoice Generator</h1>
      </header>
      <div class="container mx-auto mt-10">
        <div class="card">
          <div class="header">
            <h2 class="text-xl font-semibold">Create Invoice</h2>
          </div>
          <div class="card-body">
            <form>
              <div>
                <label for="client-name">Client Name</label>
                <input type="text" id="client-name" placeholder="Enter client name" />
              </div>
              <div>
                <label for="invoice-date">Invoice Date</label>
                <input type="date" id="invoice-date" />
              </div>
              <div>
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" />
              </div>
              <div>
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter description"></textarea>
              </div>
              <div>
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" />
              </div>
              <button type="submit">Generate Invoice</button>
            </form>
          </div>
          <div class="footer">
            <p>&copy; 2024 Invoice Generator. All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
